<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tag Heuer Carrera Automatic Chronograph</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="watch-canvas">
      <div class="bezel">
        <span class="bezel-edge"></span>
        <span class="bezel-inner"></span>
        <span class="bezel-inner-edge"></span>
      </div>
      <div class="face"></div>
      <div class="calendar">
        <div class="calendar-day"></div>
        <div class="calendar-date"></div>
      </div>
      <div class="hands">
        <div class="hands-center"></div>
        <div class="hands-center-dot"></div>
        <div class="hands-second-wrapper">
          <div class="hands-second"></div>
          <div class="hands-second-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
