<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Exo:900|Lato:300,400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tag Heuer Carrera Automatic Chronograph</title>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="watch-canvas">
			<div class="bezel">
				<span class="bezel-edge"></span>
				<span class="bezel-inner"></span>
				<span class="bezel-inner-edge"></span>
			</div>
			<div class="face">
				<p class="number number-five">05</p>
				<p class="number number-ten">10</p>
				<p class="number number-fifteen">15</p>
				<p class="number number-twenty">20</p>
				<p class="number number-twenty-five">25</p>
				<p class="number number-thirty">30</p>
				<p class="number number-thirty-five">35</p>
				<p class="number number-forty">40</p>
				<p class="number number-forty-five">45</p>
				<p class="number number-fifty">50</p>
				<p class="number number-fifty-five">55</p>
				<p class="number number-sixty">60</p>
				<svg
					class="face-seconds"
					xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					width="600"
					height="600"
				>
					<circle
						width="600"
						height="600"
						class="circle"
						cx="300"
						cy="300"
						r="260"
						fill="none"
						stroke="#aaaaaa"
						stroke-width="12"
						stroke-dasharray="1, 26.23"
					/>
				</svg>
				<svg
					class="face-miliseconds"
					xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					width="600"
					height="600"
				>
					<circle
						width="600"
						height="600"
						class="circle"
						cx="300"
						cy="300"
						r="257"
						fill="none"
						stroke="#aaaaaa"
						stroke-width="8"
						stroke-dasharray="1, 5.73"
					/>
				</svg>
				<img class="tag-logo" src="img/tag-logo.png" alt="Tag Logo" />
				<p class="tag-model">CARRERA</p>
			</div>
			<div class="calendar">
				<div class="calendar-day"></div>
				<div class="calendar-date"></div>
			</div>
			<div class="hands">
				<span class="hands-center"></span>
				<span class="hands-center-dot"></span>
				<div class="hands-second-wrapper">
					<span class="hands-second"></span>
					<span class="hands-second-bottom"></span>
				</div>
				<div class="hands-minute-wrapper">
					<span class="hands-minute"></span>
				</div>
				<div class="hands-hour-wrapper">
					<span class="hands-hour"></span>
				</div>
			</div>
		</div>
	</body>
</html>
